<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Einkaufsliste</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Einkaufsliste ğŸ›’</h1>

<div>
  <input id="itemInput" type="text" placeholder="Artikel eingeben">
  <button id="addBtn">HinzufÃ¼gen</button>
</div>

<ul id="list"></ul>

<button id="clearDone">Abgehakte lÃ¶schen</button>
<br><br>
<button onclick="location.href='index.html'">ZurÃ¼ck zur Startseite</button>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  // ğŸ”‘ Firebase-Konfiguration ersetzen!
  const firebaseConfig = {
    apiKey: "DEIN_API_KEY",
    authDomain: "DEIN_AUTH_DOMAIN",
    projectId: "DEIN_PROJECT_ID",
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const input = document.getElementById("itemInput");
  const addBtn = document.getElementById("addBtn");
  const list = document.getElementById("list");
  const clearBtn = document.getElementById("clearDone");

  // ğŸ”¹ Echtzeit-Listener
  onSnapshot(collection(db, "einkaufsliste"), (snapshot) => {
    list.innerHTML = "";
    snapshot.forEach((docSnap) => {
      const data = docSnap.data();
      const li = document.createElement("li");

      // ğŸ”¹ Document-ID speichern
      li.dataset.id = docSnap.id;

      li.innerHTML = `
        <input type="checkbox" class="done">
        <span>${data.name}</span>
        <button class="delBtn">âŒ</button>
      `;

      // LÃ¶schen einzelner EintrÃ¤ge
      li.querySelector(".delBtn").addEventListener("click", async () => {
        await deleteDoc(doc(db, "einkaufsliste", docSnap.id));
      });

      list.appendChild(li);
    });
  });

  // ğŸ”¹ Eintrag hinzufÃ¼gen
  addBtn.addEventListener("click", async () => {
    if (input.value.trim() === "") return;

    await addDoc(collection(db, "einkaufsliste"), {
      name: input.value.trim()
    });

    input.value = "";
  });

  // ğŸ”¹ Abgehakte lÃ¶schen
  clearBtn.addEventListener("click", async () => {
    const items = list.querySelectorAll("li");
    for (const li of items) {
      const checkbox = li.querySelector(".done");
      if (checkbox.checked) {
        const id = li.dataset.id;
        await deleteDoc(doc(db, "einkaufsliste", id));
      }
    }
  });
</script>

</body>
</html>
