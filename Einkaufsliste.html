<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Einkaufsliste</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Einkaufsliste üõí</h1>

<div>
  <input id="itemInput" type="text" placeholder="Artikel eingeben">
  <input id="preisInput" type="number" step="0.01" placeholder="Preis (‚Ç¨)">
  <button id="addBtn">Hinzuf√ºgen</button>
</div>

<ul id="list"></ul>

<button id="clearDone">Abgehakte l√∂schen</button>
<br><br>
<button onclick="location.href='index.html'">Zur√ºck zur Startseite</button>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  // üîë Firebase-Konfiguration ersetzen!
  const firebaseConfig = {
    apiKey: "AIzaSyAqymSCM2VtfK4B4w0CV3lt7xS48D7K23s",
    authDomain: "einkaufsliste-3a943.firebaseapp.com",
    projectId: "einkaufsliste-3a943",
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const input = document.getElementById("itemInput");
  const preisInput = document.getElementById("preisInput");
  const addBtn = document.getElementById("addBtn");
  const list = document.getElementById("list");
  const clearBtn = document.getElementById("clearDone");

  // Echtzeit-Listener
  onSnapshot(collection(db, "einkaufsliste"), (snapshot) => {
    list.innerHTML = "";
    snapshot.forEach((docSnap) => {
      const data = docSnap.data();
      const li = document.createElement("li");

      li.innerHTML = `
        <input type="checkbox" class="done">
        <span>${data.name} ‚Äì ${data.preis ?? 0} ‚Ç¨</span>
        <button class="delBtn">‚ùå</button>
      `;

      // ‚úÖ L√∂schen einzelner Eintr√§ge
      li.querySelector(".delBtn").addEventListener("click", async () => {
        await deleteDoc(doc(db, "einkaufsliste", docSnap.id));
      });

      list.appendChild(li);
    });
  });

  // Eintrag hinzuf√ºgen
  addBtn.addEventListener("click", async () => {
    if (input.value.trim() === "") return;

    await addDoc(collection(db, "einkaufsliste"), {
      name: input.value.trim(),
      //preis: parseFloat(preisInput.value) || 0
    });

    input.value = "";
   // preisInput.value = "";
  });

  // Abgehakte l√∂schen
  clearBtn.addEventListener("click", async () => {
    const items = list.querySelectorAll("li");
    items.forEach(async (li, i) => {
      const checkbox = li.querySelector(".done");
      if (checkbox.checked) {
        const snapshot = await collection(db, "einkaufsliste");
        // Find the corresponding doc by order (Firestore IDs)
        const docs = await (await import("https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"))
          .getDocs(collection(db, "einkaufsliste"));

        let docSnap = docs.docs[i];
        if (docSnap) {
          await deleteDoc(doc(db, "einkaufsliste", docSnap.id));
        }
      }
    });
  });
</script>

</body>
</html>
