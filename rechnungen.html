<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rechnungen</title>
  <link rel="stylesheet" href="style.css">

  <!-- Optional f√ºr Web-App-Modus auf Handy -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="apple-touch-icon" href="icon.png">
</head>
<body>
  <h1>üí∞ Kostenvergleich</h1>

  <div class="person-inputs">
    <div>
      <label for="fabianInput">Fabian:</label>
      <input type="number" id="fabianInput" placeholder="Betrag in ‚Ç¨" min="0">
      <button id="fabianAdd">Hinzuf√ºgen</button>
    </div>
    <div>
      <label for="annaInput">Anna:</label>
      <input type="number" id="annaInput" placeholder="Betrag in ‚Ç¨" min="0">
      <button id="annaAdd">Hinzuf√ºgen</button>
    </div>
  </div>

  <h2>Eintr√§ge</h2>
  <ul id="entriesList"></ul>

  <button id="clearAllBtn">Alle Eintr√§ge l√∂schen</button>

  <div id="result">
    <h2>Gegen√ºberstellung</h2>
    <p id="fabianResult">Fabian: 0 ‚Ç¨</p>
    <p id="annaResult">Anna: 0 ‚Ç¨</p>
    <p id="balance"></p>
  </div>

  <button onclick="location.href='index.html'">Zur√ºck zur Startseite</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // üîë Firebase-Konfiguration ersetzen!
    const firebaseConfig = {
      apiKey: "AIzaSyAqymSCM2VtfK4B4w0CV3lt7xS48D7K23s",
      authDomain: "einkaufsliste-3a943.firebaseapp.com",
      projectId: "einkaufsliste-3a943",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const fabianInput = document.getElementById("fabianInput");
    const fabianAdd = document.getElementById("fabianAdd");
    const annaInput = document.getElementById("annaInput");
    const annaAdd = document.getElementById("annaAdd");
    const entriesList = document.getElementById("entriesList");
    const clearAllBtn = document.getElementById("clearAllBtn");

    const fabianResult = document.getElementById("fabianResult");
    const annaResult = document.getElementById("annaResult");
    const balance = document.getElementById("balance");

    // üîπ Echtzeit-Listener
    onSnapshot(collection(db, "rechnungen"), (snapshot) => {
      entriesList.innerHTML = "";

      let fabianSum = 0;
      let annaSum = 0;

      snapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const li = document.createElement("li");
        li.textContent = `${data.person}: ${data.betrag} ‚Ç¨`;

        const delBtn = document.createElement("button");
        delBtn.textContent = "‚ùå";
        delBtn.addEventListener("click", async () => {
          await deleteDoc(doc(db, "rechnungen", docSnap.id));
        });

        li.appendChild(delBtn);
        entriesList.appendChild(li);

        if (data.person === "Fabian") fabianSum += data.betrag;
        if (data.person === "Anna") annaSum += data.betrag;
      });

      // Ergebnisse anzeigen
      fabianResult.textContent = `Fabian: ${fabianSum} ‚Ç¨`;
      annaResult.textContent = `Anna: ${annaSum} ‚Ç¨`;

      //balance.textContent = `Differenz: ${fabianSum - annaSum} ‚Ç¨`;

      // Berechnung Schulden / Balance
      // const total = ${fabianSum} + ${annaSum};
      // const fairShare = total / 2;
      const diff = (fabianSum - annaSum).toFixed(2);

      if (diff > 0) {
          balance.textContent = `Anna schuldet Fabian: ${diff} ‚Ç¨`;
      } else if (diff < 0) {
          balance.textContent = `Fabian schuldet Anna: ${Math.abs(diff)} ‚Ç¨`;
      } else {
          balance.textContent = "Beide haben gleichviel bezahlt ‚úÖ";
      }
    });

    // üîπ Eintr√§ge hinzuf√ºgen
    fabianAdd.addEventListener("click", async () => {
      const val = parseFloat(fabianInput.value);
      if (!isNaN(val) && val > 0) {
        await addDoc(collection(db, "rechnungen"), { person: "Fabian", betrag: val });
        fabianInput.value = "";
      }
    });

    annaAdd.addEventListener("click", async () => {
      const val = parseFloat(annaInput.value);
      if (!isNaN(val) && val > 0) {
        await addDoc(collection(db, "rechnungen"), { person: "Anna", betrag: val });
        annaInput.value = "";
      }
    });

    // üîπ Alle Eintr√§ge l√∂schen
    clearAllBtn.addEventListener("click", async () => {
      const snapshot = await getDocs(collection(db, "rechnungen"));
      snapshot.forEach(async (docSnap) => {
        await deleteDoc(doc(db, "rechnungen", docSnap.id));
      });
    });
  </script>
</body>
</html>
