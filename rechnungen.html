<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rechnungen</title>
</head>
<body>
  <h1>üí∞ Kostenvergleich</h1>

  <label>Fabian: <input type="number" id="fabianInput" min="0"> <button id="fabianAdd">Hinzuf√ºgen</button></label><br>
  <label>Anna: <input type="number" id="annaInput" min="0"> <button id="annaAdd">Hinzuf√ºgen</button></label><br>

  <h2>Eintr√§ge</h2>
  <ul id="entriesList"></ul>
  <button id="clearAllBtn">Alle Eintr√§ge l√∂schen</button>

  <h2>Ergebnisse</h2>
  <p id="fabianResult">Fabian: 0 ‚Ç¨</p>
  <p id="annaResult">Anna: 0 ‚Ç¨</p>
  <p id="balance"></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // üîë Firebase-Konfiguration hier einf√ºgen
    const firebaseConfig = {
      apiKey: "DEIN_API_KEY",
      authDomain: "DEIN_AUTH_DOMAIN",
      projectId: "DEIN_PROJECT_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const fabianInput = document.getElementById("fabianInput");
    const fabianAdd = document.getElementById("fabianAdd");
    const annaInput = document.getElementById("annaInput");
    const annaAdd = document.getElementById("annaAdd");
    const entriesList = document.getElementById("entriesList");
    const clearAllBtn = document.getElementById("clearAllBtn");

    const fabianResult = document.getElementById("fabianResult");
    const annaResult = document.getElementById("annaResult");
    const balance = document.getElementById("balance");

    // üîπ Echtzeit-Listener f√ºr die Sammlung "rechnungen"
    onSnapshot(collection(db, "rechnungen"), (snapshot) => {
      entriesList.innerHTML = "";

      let fabianSum = 0;
      let annaSum = 0;

      snapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const betrag = Number(data.betrag);

        const li = document.createElement("li");
        li.textContent = `${data.person}: ${betrag.toFixed(2)} ‚Ç¨ `;

        const delBtn = document.createElement("button");
        delBtn.textContent = "‚ùå";
        delBtn.addEventListener("click", async () => {
          try {
            await deleteDoc(doc(db, "rechnungen", docSnap.id));
          } catch (err) {
            console.error("Fehler beim L√∂schen:", err);
          }
        });

        li.appendChild(delBtn);
        entriesList.appendChild(li);

        if (data.person === "Fabian") fabianSum += betrag;
        if (data.person === "Anna") annaSum += betrag;
      });

      fabianResult.textContent = `Fabian: ${fabianSum.toFixed(2)} ‚Ç¨`;
      annaResult.textContent = `Anna: ${annaSum.toFixed(2)} ‚Ç¨`;

      const diff = (fabianSum - annaSum).toFixed(2);
      if (diff > 0) balance.textContent = `Anna schuldet Fabian: ${diff} ‚Ç¨`;
      else if (diff < 0) balance.textContent = `Fabian schuldet Anna: ${Math.abs(diff)} ‚Ç¨`;
      else balance.textContent = "Beide haben gleichviel bezahlt ‚úÖ";
    });

    // üîπ Eintr√§ge hinzuf√ºgen
    fabianAdd.addEventListener("click", async () => {
      const val = parseFloat(fabianInput.value);
      if (isNaN(val)) return;
      try {
        await addDoc(collection(db, "rechnungen"), { person: "Fabian", betrag: val });
        fabianInput.value = "";
      } catch (err) {
        console.error("Fehler beim Hinzuf√ºgen:", err);
      }
    });

    annaAdd.addEventListener("click", async () => {
      const val = parseFloat(annaInput.value);
      if (isNaN(val)) return;
      try {
        await addDoc(collection(db, "rechnungen"), { person: "Anna", betrag: val });
        annaInput.value = "";
      } catch (err) {
        console.error("Fehler beim Hinzuf√ºgen:", err);
      }
    });

    // üîπ Alle Eintr√§ge l√∂schen
    clearAllBtn.addEventListener("click", async () => {
      try {
        const snapshot = await getDocs(collection(db, "rechnungen"));
        for (const docSnap of snapshot.docs) {
          await deleteDoc(doc(db, "rechnungen", docSnap.id));
        }
      } catch (err) {
        console.error("Fehler beim L√∂schen aller Eintr√§ge:", err);
      }
    });
  </script>
</body>
</html>
